query GetRepository($name: String!, $owner: String!) {
  repository(name: $name, owner: $owner) {
    id
    name
    description
    url
    forkCount
    stargazerCount
    watchers {
      totalCount
    }
    owner {
      id
      avatarUrl
      ... on User {
        name
      }
      ... on Organization {
        name
      }
    }
    primaryLanguage {
      id
      name
      color
    }
  }
}
